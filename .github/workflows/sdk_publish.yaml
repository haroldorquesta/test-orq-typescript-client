name: Publish
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
on:
  push:
    branches:
      - main
    paths:
      - .speakeasy/gen.lock
jobs:
  get_target:
    runs-on: ubuntu-latest
    outputs:
      target: ${{ steps.target.outputs.target }}
    name: Get target
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get target
        id: target
        run: |
          SDK_TARGET_VERSION=$(yq '.typescript.version' .speakeasy/gen.lock)
          if [[ $SDK_TARGET_VERSION == *rc* ]]; then
             echo "target=orq-prerelease" >> "$GITHUB_OUTPUT"
          else
            echo "target=orq" >> "$GITHUB_OUTPUT"
          fi
  publish:
    needs: get_target
    uses: speakeasy-api/sdk-generation-action/.github/workflows/sdk-publish.yaml@v15
    with:
      target: ${{ needs.get_target.outputs.target }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}